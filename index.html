<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <header class="title-bar">
      <h1 class="top">Weather Dashboard</h1>
    </header>

    <main class="container">
      <section class="row">
        <div class="col-4">
            <div class="card">  
                <h3 class="text-center">Search for a City:</h1>
          <input type="text" class="search-city" />
          <button id="fetch-button">Search</button></div>
          <ul class="search-list"></ul>
        </div>
        <div class="col-8 d-flex flex-column">
            <div class="p-2">
                <h3>Search Results for <span id="current-date"></span></h3>
                <h4>Current Weather In <span id="current-city"></span><span id="weather-icon"></span></h4>
            </div>
            <div class="city-info"></div>
            <div class="p-2">
                <h3>5-Day Forecast:</h3>
                <div class="forecast-info">
                    <div class="row">
                        <div class="card">Day 1</div>
                        <div class="card">Day 2</div>
                        <div class="card">Day 3</div>
                        <div class="card">Day 4</div>
                        <div class="card">Day 5</div>
                    </div>
                </div>
            </div>
        </div>
 
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
